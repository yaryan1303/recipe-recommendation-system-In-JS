<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo">Recipe Finder</a>
        <ul class="navbar-menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./Favorites_Page.html">Favorites</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-container">
        <h1>Find Your Perfect Recipe</h1>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search for recipes..."
          />
          <button id="search-button">Search</button>
        </div>

        <!-- Generate Random Recipe Button -->
        <button id="random-recipe-button">
          <span class="icon">ðŸŽ²</span> Surprise Me
        </button>

        <!-- Filters -->
        <div class="filters">
          <!-- Dietary Restrictions -->
          <label for="diet">Dietary Restrictions:</label>
          <select id="diet">
            <option value="">All</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten-free">Gluten-Free</option>
          </select>

          <!-- Cooking Time -->
          <label for="cooking-time">Cooking Time:</label>
          <select id="cooking-time">
            <option value="">All</option>
            <option value="30">Less than 30 minutes</option>
            <option value="60">Less than 60 minutes</option>
            <option value="120">Less than 120 minutes</option>
          </select>

          <!-- Difficulty Level -->
          <label for="difficulty">Difficulty Level:</label>
          <select id="difficulty">
            <option value="">All</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <!-- Apply Filters Button -->
          <button id="apply-filters">Apply Filters</button>
        </div>
      </div>
    </header>

    <!-- Recipe Grid -->
    <main class="recipe-container1">
      <h2>Popular Recipes</h2>
      <div id="recipe-container"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p>&copy; 2023 Recipe Finder. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
